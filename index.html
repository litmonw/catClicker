<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <title>Document</title>
</head>

<body>
    <ul id="cat-list">
    </ul>
    <div id="cat">
        <img id="cat-img" src="img/cat-1.jpg" alt="cat">
        <span id="cat-name"></span>
        <span id="cat-count"></span>
    </div>
    <a id="admin-switch" href="#">admin</a>
    <form id="cat-admin">
        <label for="admin-name">Name
            <input id="admin-name" name="name" type="text" placeholder="name">
        </label>
        <label for="admin-imgUrl">
            <input id="admin-imgUrl" name="imgUrl" type="text" placeholder="imgUrl">
        </label>
        <label for="admin-clickCount">
            <input id="admin-clickCount" name="clickCount" type="text" placeholder="clickCount">
        </label>
        <input type="submit" value="提交">
    </form>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
